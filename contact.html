            <h1>Contact me for work/general enquiries</h1>
            <form>
                <div class="">
                    <label for="clientName" class="">Name</label>
                    <input type="text" class="" id="clientName" placeholder="">

                    <input type="text" class="" id="clientEnquiry" placeholder="">

                <div id="checkbox">
                    <input type="checkbox" class="" id="isClient">

                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
